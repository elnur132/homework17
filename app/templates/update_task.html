<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter Name" value="{{task.name}}">
        <input type="text" name="description" placeholder="Enter description" value="{{task.description}}">
        <input type="date" name="date" placeholder="Enter date" value="{{task.date}}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
